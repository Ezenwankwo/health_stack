{% extends "registration/base.html" %}
{% load static %}

{% block title %}Logged out{% endblock %}

{% block content %}
<div class="card border-0 mx-auto" style="width: 30rem;">

    <img src="{% static 'img/logo.png' %}" alt="logo" height="75%" width="75%" class="mx-auto d-block">

</div>
{% endblock %}
