{% extends "registration/base.html" %}
{% load static %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<div class="card mx-auto border-0" style="width: 30rem;">
  <div class="card-body">
    <img src="{% static 'img/logo.png' %}" alt="logo" height="75%" width="75%" class="mx-auto d-block">
    <p class="lead">We've emailed you instructions for setting your password.</p>
    <p class="lead">If you don't receive an email, please make sure you've entered the address you registered with.</p>
  </div>
</div>
{% endblock %}
